<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Train Scheduler | Ben Leone</title>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- jQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Firebase JS Link -->
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>

    <!-- Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <style type="text/css">
      body {
        padding: 10px 100px;
        background-image: url(./what-the-hex.png);
      }
      .jumbotron {
        background-image: url(./train-background.png);
        background-size: cover;
      }
      h1,
      h3 {
        color: #fff;
        text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000,
          1px 1px 0 #000;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="jumbotron text-center">
        <h1>Train Scheduler</h1>
        <h3>Table of Next Available Trains</h3>
      </div>

      <div class="row">
        <div class="col-md-12">
          <!-- Current Employees-->
          <div class="card mb-4">
            <div class="card-header h5">Current Train Schedule</div>
            <div class="card-body">
              <table class="table table-sm table-hover" id="train-table">
                <thead>
                  <tr>
                    <th class="text-center" scope="col">Train Name</th>
                    <th class="text-center" scope="col">Destination</th>
                    <th class="text-center" scope="col">First Train</th>
                    <th class="text-center" scope="col">Frequency (min.)</th>
                    <th class="text-center" scope="col">Next Arrival</th>
                    <th class="text-center" scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- Body Info from JS goes here -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="card mb-4">
            <div class="card-header h5">Add Train</div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input
                    class="form-control"
                    id="train-name-input"
                    placeholder="New York Express"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input
                    class="form-control"
                    id="destination-input"
                    placeholder="New York City"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="time-input"
                    >First Train Time (HH:mm - military time)</label
                  >
                  <input
                    class="form-control"
                    id="time-input"
                    placeholder="i.e. 17:30"
                    type="text"
                  />
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency (Minutes)</label>
                  <input
                    class="form-control"
                    id="freq-input"
                    placeholder="i.e. 30"
                    type="text"
                  />
                </div>
                <button class="btn btn-primary float-left" id="add-train-btn">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Local JS Script File -->
    <script src="../TrainScheduler/app.js"></script>
  </body>
</html>
